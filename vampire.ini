global_lta_output_seasonal_pattern = {base_name}-{version}.{yr_range}.{season}.{interval}.{num_yrs}.{type}{extension}
global_lta_output_dekad_pattern = {base_name}-{version}.{yr_range}.{month}.{dekad}.{interval}.{num_yrs}.{type}{extension}
regional_lta_monthly_pattern = ^(?P<country>\w{3})_(?P<base_name>chirps)-(?P<version>v\d{1}.\d).(?P<yr_range>\d{4}-\d{4}).(?P<month>\d{2}).(?P<interval>\w*).(?P<num_yrs>\d*yrs).(?P<type>\w{3})(?P<extension>.tif$)
regional_lta_seasonal_pattern = ^(?P<country>\w{3})_(?P<base_name>chirps)-(?P<version>v\d{1}.\d).(?P<yr_range>\d{4}-\d{4}).(?P<season>\d{6}).(?P<interval>\w*).(?P<num_yrs>\d*yrs).(?P<type>\w{3})(?P<extension>.tif$)
